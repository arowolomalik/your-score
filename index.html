<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="center">
    <div class="container">
        <div class="result">
          <p class="yourResult">Your Result</p>
          <div class="score">
            <h1>76</h1>         
            <p>of 100</p>
          </div>
        <h2>Great</h2>
       <p>You scored higher than 65% <br>of the people who have taken <br>these tests.</p>
        </div>
        <div class="summary">
          <p class="summary-text">Summary</p>
          <div class="reaction size">
            <p class="reaction-color"><i class="fa-solid fa-bolt"></i> Reaction</p>
            <p><b>80 </b><span class="hundred">/ 100</span></p>
          </div>
         <div class="memory size">
            <p class="memory-color"><i class="fa-solid fa-brain"></i> Memory</p>
            <p><b>92 </b><span class="hundred">/ 100</span></p>
         </div>
        <div class="verbal size">
            <p class="verbal-color"><i class="fa-regular fa-comment-dots"></i> Verbal</p>
            <p><b>61 </b><span class="hundred">/ 100</span></p>
        </div>
        <div class="visual size">
            <p class="visual-color"><i class="fa-solid fa-eye"></i> Visual</p>
            <p><b>72 </b><span class="hundred">/ 100</span></p>
        </div>
        <button>Continue</button>
        </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
